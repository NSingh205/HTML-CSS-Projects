<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-Login-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="mini-container-1">
            <h1>Facebook</h1>
            <p>Connect with friends and the world around you on facebook</p>
        </div>
        <div id="mini-container-2">
            <form id="form">
                <input class="usr-pass" id="username" type="text" placeholder="Enter Username" required="1">
                <input class="usr-pass" id="password" type="password" placeholder="password" required="1">
                <button class="usr-pass" id="login" type="submit">Login</button>  
                <button  id="forget_password" type="button">Forgot Password</button>
                <hr>
                <button id="new_account" type="button">Create New Account</button>
            </form>
        </div>
    </div>
</body>
</html>
